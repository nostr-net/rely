version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: nostr-clickhouse
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./internal/storage/clickhouse/migrations:/docker-entrypoint-initdb.d:ro
    environment:
      CLICKHOUSE_DB: nostr
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nostr-network

  relay:
    build:
      context: ../..
      dockerfile: cmd/nostr-relay/Dockerfile
    container_name: nostr-relay
    ports:
      - "3334:3334"  # WebSocket
      - "8080:8080"  # Health check
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      CLICKHOUSE_DSN: "clickhouse://clickhouse:9000/nostr"
      DOMAIN: "localhost"
      LISTEN: "0.0.0.0:3334"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - nostr-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  clickhouse-data:
    driver: local

networks:
  nostr-network:
    driver: bridge
